<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Categories - AI Thesis Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; } .navbar-brand { font-weight: 700; } </style>
</head>
<body>
    <header class="p-3 mb-3 border-bottom bg-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none fs-5 fw-bold">
                    <i class="bi bi-archive-fill me-2"></i> AI Thesis Archive
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Home</a></li>
                    <li><a href="{% url 'category_list' %}" class="nav-link px-2 link-secondary">Categories</a></li>
                    <li><a href="{% url 'upload_document' %}" class="nav-link px-2 link-dark">Upload</a></li>
                    <li><a href="{% url 'search' %}" class="nav-link px-2 link-dark">Search</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <h1 class="mb-4">Browse by Category</h1>
        <div class="list-group">
            {% for tag in tags %}
                <a href="{% url 'category_detail' tag_name=tag.name %}" class="list-group-item list-group-item-action">
                    {{ tag.name }}
                </a>
            {% empty %}
                <p class="text-muted">No categories found.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
