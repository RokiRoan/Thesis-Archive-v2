<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ document.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'upload_document' %}">üìÑ DocuMind AI</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_document' %}">Upload Document</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search' %}">Search Documents</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-3">{{ document.title }}</h1>
        <p class="lead">{{ document.summary }}</p>
        <hr>
        
        <h2>Full Extracted Text</h2>
        <div class="card bg-light">
            <div class="card-body">
                <pre style="white-space: pre-wrap; word-wrap: break-word;">{{ document.extracted_text }}</pre>
            </div>
        </div>
        <a href="{% url 'search' %}" class="btn btn-primary mt-4">‚Üê Back to Search</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
